<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
  <description>用户自定义文件</description>
  <!-- https://github.com/guoyunhe/fontweak -->
  <!-- https://catcat.cc/post/2021-03-07 -->
  <dir>~/.fonts</dir>
  <match>
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>更纱黑体 SC</string>
      <string>思源黑体</string>
      <string>思源黑体 VF</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>更纱黑体 SC</string>
      <string>思源黑体</string>
      <string>思源黑体 VF</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>思源宋体</string>
      <string>思源宋体 VF</string>
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>更纱黑体 Mono SC Nerd</string>
      <string>Sarasa Mono SC Nerd</string>
      <string>等距更纱黑体 SC</string>
      <string>Fira Mono</string>
      <string>Source Code Pro</string>
      <string>JetBrains Mono</string>
      <string>Hack</string>
      <string>Inconsolata</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
